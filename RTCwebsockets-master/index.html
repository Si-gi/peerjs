<body>

    <!-- connects to the server and displays results -->

    <h1 class="h3 mb-3 font-weight-normal"> Chat with me !</h1>
        <div id="chat-window">
            <div id="output"></div>
            <div id="typing"></div>
        </div>
        
    <div class="container">

        <input id="handle" type="text" class="form-control" placeholder="name" />
        <input id="message" type="text" class="form-control" placeholder="message" />
        <button id="button" type="submit" class="btn btn-lg btn-primary btn-block">Send</button>

    </div>
    
    <hr>
    
    <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    remote
                    <video id="rVideo" autoplay="autoplay">
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    local
                    <video id="lVideo" autoplay="autoplay"></video>
                </div>
            </div>
            <span id="displayId"></span>
            <input id="connId" type="text" class="form-control" placeholder="conn Id" required />
            <button id="conn_button" class="btn btn-lg btn-success btn-block">Connect</button>
            <button id="call_button" class="btn btn-lg btn-danger btn-block">Call</button>
    </div>

    <canvas class="d-none"></canvas>

    <div class="video-options">
        <select style="display: none" name="" id="" class="custom-select">
            <option value="">Select camera</option>
        </select>
    </div>


    <!--<script src="http://localhost:3000/socket.io/socket.io.js" async defer></script>-->

    <!-- <script src="socket.io/socket.io.js"></script>  -->

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.js"></script>
    <script src="/peerjs.js"></script>
    
    <script src="/clientS.js"></script>
